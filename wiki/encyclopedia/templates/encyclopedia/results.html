{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>All Search Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="http://127.0.0.1:8000/wiki/{{entry}}">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
